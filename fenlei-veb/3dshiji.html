<script>
    const text = document.querySelector('.text');
    const txt  =["Hello world!","夜越黑，星星越亮。","答案在风中飘荡。"]; 
    
    var index=0;
    var xiaBiao= 0;
    var huan = true;
 
    setInterval(function(){
       
        if(huan){      
            text.innerHTML = txt[xiaBiao].slice(0,++index);
            console.log(index);
        }
        else{
            text.innerHTML = txt[xiaBiao].slice(0,index--);
            console.log(index);
        }

        if(index==txt[xiaBiao].length+3)
        {
            huan = false;
        }
        else if(index<0)
        {
            index = 0;
            huan = true;
            xiaBiao++;
            if(xiaBiao>=txt.length)
            {
                xiaBiao=0; 
            }
        }

    },200)
